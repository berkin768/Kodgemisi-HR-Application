
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/css/bootstrap.min.css" rel="stylesheet"></link>
<link href="/css/index.css" rel="stylesheet"></link>
<script src="/js/jquery-3.2.1.js"></script>
<script src="/js/bootstrap.min.js"></script>

</head>
<body>


	<header style="margin-bottom: 15px">
		<div id="topFrame">
			<a href="/"> <img th:src="@{/images/logo.png}" height="45"
				width="auto" alt="logo.png" />
			</a>
			<h4 style="float: right; display: inline-block">HR APPLICATION</h4>
		</div>
	</header>

	<div class="container">
		<div class="alert alert-success" th:if="${message != null}"
			th:text="${message}">
			<strong>Success!</strong>
		</div>
		<div id="Job">

			<div th:if="${job.isEmpty()}">
				<div class="alert alert-warning" role="alert">
					<strong>Warning! </strong>There is no job to list
				</div>
				<button class="btn btn-warning" id="goBack" type="button" style="margin: 0 auto;display: block;">Go Back</button>
			</div>
			
			<tr th:each="job : ${job}">

				<div class="col-md-1" id="id">
					<span class="label label-default">ID</span>
					<td th:text="${job.jobId}" />
				</div>

				<div class="col-md-2" id="JobTitle">
					<span class="label label-warning">Job Title</span>
					<td th:text="${job.jobTitle}" />
				</div>

				<div class="col-md-3" id="jobDescription">
					<span class="label label-primary">Job Description</span>
					<td th:text="${job.jobDescription}" />
				</div>

				<div class="col-md-2" id="numberOfPersonToHire">
					<span class="label label-success">Number Of Candidates</span>
					<td th:text="${job.numberOfPersonToHire}" />
				</div>

				<div class="col-md-2" id="lastApplicationDate">
					<span class="label label-info">Last Date</span>
					<td th:text="${job.lastApplicationDate}" />
				</div>

				<a style="padding-right: 10px"
					th:href="@{/admin/job/{jobID}/details(jobID=${job.jobId})}"> <img
					th:src="@{/images/apply.png}" height="20" width="auto"
					alt="apply.png" style="cursor: pointer" /> Details
				</a>

				<a th:href="@{/admin/{jobID}/delete(jobID=${job.jobId})}"> <img
					th:src="@{/images/delete.png}" height="20" width="auto"
					alt="delete.png" style="cursor: pointer;" /> Delete
				</a>
				<hr />
			</tr>
		</div>

	</div>

<script src="/js/admin.js"></script>
</body>
</html>
