
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Home</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="css/bootstrap.min.css" rel="stylesheet"></link>
<link href="css/index.css" rel="stylesheet"></link>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.min.js"></script>

</head>
<body>

	<header>
		<div id="topFrame">
			<a href="/"> <img th:src="@{/images/logo.png}" height="45"
				width="auto" alt="logo.png" />
			</a>

			<h4 style="float: right; display: inline-block">HR APPLICATION</h4>

			<div id="logoFrame" class="dropdown"
				style="float: right; margin-right: 10px; margin-top: 3px;">
				<a href="/login" style="margin-left: 5%"> <img id="userImage"
					class="dropbtn" th:src="@{/images/user.png}" height="35"
					width="auto" alt="user.png" /> <span id="username">Guest</span>
				</a>
				<div id="myDropdown" class="dropdown-content">
					<a id="adminPage" style="display: none" href="#">Admin Page</a> <a
						id="signOut" style="display: none" href="#">Log Out</a> <a
						id="loginArea" href="#">Log In</a>
				</div>
			</div>
		</div>
	</header>

	<div class="container">


		<div id="listing">
			<h4>Listings</h4>
			<hr />
			<div id="Job">
				<div th:if="${job.isEmpty()}">
					<div class="alert alert-warning" role="alert">
						<strong>Warning! </strong>There is no job to list
					</div>
				</div>

				<tr th:each="job : ${job}">
					<div class="col-md-3" id="JobTitle">
						<span class="label label-default">Job Title</span>
						<td th:text="${job.jobTitle}" />
					</div>

					<div class="col-md-3" id="jobDescription">
						<span class="label label-primary">Job Description</span>
						<td th:text="${job.jobDescription}" />
					</div>

					<div class="col-md-3" id="numberOfPersonToHire">
						<span class="label label-success">Number Of Candidates</span>
						<td th:text="${job.numberOfPersonToHire}" />
					</div>

					<div class="col-md-2" id="lastApplicationDate">
						<span class="label label-info">Last Date</span>
						<td th:text="${job.lastApplicationDate}" />
					</div>

					<a th:href="@{/app/{jobID}/application(jobID=${job.jobId})}"> <img
						th:src="@{/images/apply.png}" height="20" width="auto"
						alt="apply.png" style="cursor: pointer;" /> Apply Job
					</a>
					<hr />
				</tr>
			</div>
		</div>

	</div>

	<script src="js/index.js"></script>
</body>
</html>
