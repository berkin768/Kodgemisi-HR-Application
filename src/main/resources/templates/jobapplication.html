<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Job Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/css/index.css" rel="stylesheet"></link>
<link href="/css/bootstrap.min.css" rel="stylesheet"></link>
<script src="/js/jquery-3.2.1.js"></script>
<script src="/js/bootstrap.min.js"></script>

</head>
<body>

	<header>
		<div id="topFrame">
			<a href="/"> <img th:src="@{/images/logo.png}" height="45"
				width="auto" alt="logo.png" />
			</a>
			<h4 style="float: right; display: inline-block">HR APPLICATION</h4>
		</div>
	</header>

	<div class="container">

		<div>
		<div class="alert alert-info" role="alert"> <strong>Attention !</strong> You are about to apply to job : 
			<div style="display:inline-block; font-weight:bold" th:if="${job != null}" th:text="${job.jobTitle}"></div>
			</div>

			<div class="inputFrame" id="dateFrame">
				<span class="inputLabel label label-primary">Name</span> <input
					id="name" type="text" placeholder="Name" required="required"></input>
			</div>
			<div class="inputFrame" id="dateFrame">
				<span class="inputLabel label label-primary">Email</span> <input
					id="email" type="text" placeholder="Email" required="required"></input>
			</div>
			<div class="inputFrame" id="dateFrame">
				<span class="inputLabel label label-primary">Phone</span> <input
					id="phone" type="number" placeholder="Phone" required="required"></input>
			</div>
			<div class="inputFrame" id="dateFrame">
				<span class="inputLabel label label-primary">Address</span> <textarea
					id="address" type="text" placeholder="Address" required="required"></textarea>
			</div>
			<div class="inputFrame" id="dateFrame">
				<span class="inputLabel label label-primary">Thoughts</span> <textarea
					id="thoughts" type="text" placeholder="Thoughts"
					required="required"></textarea>
			</div>
			<button style="margin: 0 auto; display:block" class="btn btn-success" id="set">Continue</button>
		</div>
	</div>
	
	
	<p id="jobID" class="ui large" th:if="${job != null}" th:text="${job.jobId}" style="display: none">Error message if exists</p> <!-- For getting jobID -->
	<script src="/js/application.js"></script>
</body>
</html>
